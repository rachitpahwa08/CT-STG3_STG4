<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Gijgo Dependencies -->
    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />

    <title>Bootstrap Demo Handson 4</title>
    <style>
        a.nav-link {
            display: flex;
            align-items: center;
        }
    </style>
    <link rel="stylesheet" href="custom.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href=#>
            Bootstrap Demo
            <span class="badge badge-primary">V4.6</span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">

                    <a class="nav-link" href="#"><span class="material-icons">home</span>&nbsp Home<span
                            class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <form>
                    <div class="form-group row">

                        <label class="col-12 col-lg-2 col-form-label" for="topicId">Topic Id: </label>
                        <div class="col-12 col-lg-10">
                            <input type="number" placeholder="Enter Topic ID" name="topicId" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-12 col-lg-2 col-form-label" for="topicTitle">Topic Title : </label>
                        <div class="col-12 col-lg-10">
                            <input type="text" placeholder="Enter Topic Title" name="topicTitle" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-12 col-lg-2 col-form-label" for="content">Content : </label>
                        <div class="col-12 col-lg-10">
                            <textarea class="form-control" id="content" rows="3"></textarea>
                            
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-12 col-lg-2 col-form-label" for="dob">Launch Date: </label>
                        <div class="col-12 col-lg-10">
                            <input id="datepicker" placeholder="Enter Launch Date" name="dob" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-12 col-lg-2 col-form-label" for="password">Password</label>
                        <div class="col-12 col-lg-10">
                            <input type="password" class="form-control" id="password" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-12 col-lg-2 col-form-label" for="topicList">Topics</label>
                        <div class="col-12 col-lg-10">
                            <select class="form-control">
                                <option>Bootstrap</option>
                                <option>AWS</option>
                                <option>MicroServices</option>
                            </select>
                        </div>
                    </div>
                    <div class="radioandCheck">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                            <label class="form-check-label" for="inlineRadio1">50 - 60 words</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                            <label class="form-check-label" for="inlineRadio2">100 - 200 words</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" disabled>
                            <label class="form-check-label" for="inlineRadio3">200 - 500 words (disabled)</label>
                          </div>
                    </div>
                    <div class="radioandCheck">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                            <label class="form-check-label" for="inlineCheckbox1">Enable</label>
                          </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        $('#datepicker').datepicker({
            uiLibrary: 'bootstrap4',
            format: 'yyyy-dd-mm' 
        });
    </script>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"></script>

</html>
